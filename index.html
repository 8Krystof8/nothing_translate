        }

        }

        .dot-texture {
            background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 4px 4px;
            opacity: 0.3;
        }

        select {
            appearance: none;
            background-color: transparent;
            border: none;
            color: inherit;

        // --- 2. LOGIKA A PROMĚNNÉ ---
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const magicButton = document.getElementById('magicButton');
        const dbMatchBadge = document.getElementById('dbMatchBadge');
        const modeLabel = document.getElementById('modeLabel');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');

        let debounceTimer;
        let currentTranslation = "";
        let currentDBAnswer = null;
        
        // Načtení nastavení (zapamatuje si, jestli byl zapnutý cheat mode)
        let isCheatMode = localStorage.getItem('nothing_cheat_mode') === 'true';

        // Aplikace úvodního stavu
        updateUIState();

        // --- 3. ZPRACOVÁNÍ VSTUPU ---
        inputText.addEventListener('input', () => {
            const text = inputText.value;
            
            // Okamžitá kontrola v databázi (lokálně)
            const found = findInDatabase(text);
            
            if (found) {
                // Pokud najde shodu v DB, připraví odpověď
                currentDBAnswer = found.correct_answers.join("\n\n");
                dbMatchBadge.classList.remove('hidden');
            } else {
                currentDBAnswer = null;
                dbMatchBadge.classList.add('hidden');
            }

            // Rozhodnutí, co zobrazit hned (podle režimu)
            if (isCheatMode && currentDBAnswer) {
                outputText.value = currentDBAnswer;
            }

            // Překlad (asynchronně přes API)
            clearTimeout(debounceTimer);
            if (text.trim() !== '') {
                debounceTimer = setTimeout(() => {
                    if (!isCheatMode || !currentDBAnswer) { 
                        // Pokud nejsme v cheat módu nebo nemáme odpověď, přeložíme
                        performTranslation(text);
                    } else {
                        // I v cheat módu stahujeme překlad na pozadí, abychom mohli přepnout
                        performTranslation(text, true); 
                    }
                }, 800);
            } else {
                outputText.value = '';
                currentTranslation = '';
            }
        });

        // --- 4. VYHLEDÁVÁNÍ V DATABÁZI ---
        function findInDatabase(query) {
            if (!query || query.length < 5) return null;
            
            // Odstraníme speciální znaky pro lepší shodu
            const cleanQuery = query.toLowerCase().replace(/[^a-z0-9]/g, "");
            
            return database.find(item => {
                const cleanQ = item.question.toLowerCase().replace(/[^a-z0-9]/g, "");
                return cleanQ.includes(cleanQuery) || cleanQuery.includes(cleanQ);
            });
        }

        // --- 5. PŘEKLAD (API) ---
        async function performTranslation(text, silent = false) {
            if (!text) return;
            
            try {
                const sLang = sourceLang.value;
                const tLang = targetLang.value;

                // Použití MyMemory API
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sLang}|${tLang}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.responseStatus === 200) {
                    currentTranslation = data.responseData.translatedText;
                    // Pokud uživatel nevidí cheat odpověď, ukážeme překlad
                    if (!silent && (!isCheatMode || !currentDBAnswer)) {
                        outputText.value = currentTranslation;
                    }
                }
            } catch (e) {
                console.error("Translation offline");
                if (!silent && !isCheatMode) outputText.value = "Translation Error (Check Net)";
            }
        }

        // --- 6. PŘEPÍNÁNÍ REŽIMŮ (ČERVENÉ TLAČÍTKO) ---
        function toggleCheatMode() {
            isCheatMode = !isCheatMode;
            localStorage.setItem('nothing_cheat_mode', isCheatMode);
            
            updateUIState();
            refreshOutput();
        }

        function updateUIState() {
            if (isCheatMode) {
                magicButton.classList.add('mode-active');
                modeLabel.innerText = "OVERRIDE ACTIVE";
                modeLabel.style.color = "#D71921";
                outputText.style.color = "#D71921"; // Červený text pro odpověď
            } else {
                magicButton.classList.remove('mode-active');
                modeLabel.innerText = "STANDARD MODE";
                modeLabel.style.color = "#6b7280";
                outputText.style.color = "#E6E6E6"; // Šedý text pro překlad
            }
        }

        function refreshOutput() {
            // Okamžitá výměna textu
            if (isCheatMode && currentDBAnswer) {
                outputText.value = currentDBAnswer;
            } else {
                outputText.value = currentTranslation || "Waiting for input...";
            }
        }

        function clearText() {
            inputText.value = '';
            outputText.value = '';
            currentTranslation = '';
            currentDBAnswer = null;
            dbMatchBadge.classList.add('hidden');
            inputText.focus();
        }

        function copyToClipboard() {
            outputText.select();
            document.execCommand('copy');
        }
    </script>
