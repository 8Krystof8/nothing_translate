<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Translator (Student Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Silkscreen&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --nothing-red: #D71921;
            --nothing-dark: #0a0a0a;
            --nothing-grey: #262626;
            --nothing-text: #E6E6E6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--nothing-text);
            overflow-x: hidden;
        }

        .font-nothing { font-family: 'Silkscreen', cursive; }
        .font-mono-tech { font-family: 'Space Mono', monospace; }

        textarea {
            caret-color: var(--nothing-red);
        }
        
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #333; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background-color: #555; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .dot-texture {
            background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 4px 4px;
            opacity: 0.3;
        }

        /* Select Styles */
        select {
            appearance: none;
            background-color: transparent;
            border: none;
            color: inherit;
            font-family: 'Silkscreen', cursive;
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
            padding-right: 1.5em;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23D71921%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 0 center;
            background-size: 8px auto;
        }
        select:focus { outline: none; }
        
        .lang-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Cheat Mode Indicator Styles */
        .mode-active {
            box-shadow: 0 0 10px #D71921, 0 0 20px #D71921;
            background-color: #D71921 !important;
            border-color: #D71921 !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-8 relative">

    <div class="w-full max-w-4xl glass-panel rounded-[2rem] overflow-hidden flex flex-col relative transition-all duration-500 z-10">
        
        <header class="flex justify-between items-center p-6 border-b border-white/10 bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 rounded-full bg-[#333] border border-white/10"></div>
                <div class="w-3 h-3 rounded-full bg-[#333] border border-white/10"></div>
                
                <div 
                    title="Toggle Data Mode"
                    onclick="toggleCheatMode()" 
                    class="w-3 h-3 rounded-full bg-[#262626] border border-white/10 cursor-pointer hover:bg-[var(--nothing-red)] transition-all duration-200"
                    id="magicButton"
                ></div>
            </div>
            
            <div class="flex flex-col items-end">
                <h1 class="font-nothing text-xl sm:text-2xl tracking-tighter uppercase text-white">Translator<span class="text-[#D71921]">(1)</span></h1>
                <div class="text-[9px] font-mono-tech text-gray-500 tracking-widest" id="modeLabel">STANDARD MODE</div>
            </div>
        </header>

        <main class="flex flex-col md:flex-row h-[500px]">
            
            <div class="flex-1 relative group border-b md:border-b-0 md:border-r border-white/10 flex flex-col">
                <div class="absolute top-4 left-6 z-10 lang-badge">
                    <select id="sourceLang" onchange="performTranslation(document.getElementById('inputText').value)">
                        <option value="en" selected>English</option>
                        <option value="cs">Czech</option>
                        <option value="de">German</option>
                    </select>
                </div>
                
                <textarea 
                    id="inputText"
                    class="w-full h-full bg-transparent p-6 pt-16 text-2xl resize-none focus:outline-none font-light text-white/90 placeholder-gray-700 leading-relaxed"
                    placeholder="Enter text..."
                ></textarea>

                <button onclick="clearText()" class="absolute top-4 right-6 p-2 opacity-50 hover:opacity-100 transition-opacity duration-300 hover:bg-white/10 rounded-full text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <div class="flex-1 relative bg-[#050505] group flex flex-col">
                <div class="absolute inset-0 dot-texture pointer-events-none"></div>
                
                <div class="absolute top-4 left-6 z-10 flex gap-2 items-center">
                    <div class="lang-badge bg-[var(--nothing-red)]/10 border-[var(--nothing-red)]/30">
                        <select id="targetLang" onchange="performTranslation(document.getElementById('inputText').value)" class="text-[var(--nothing-red)]">
                            <option value="cs" selected>Czech</option>
                            <option value="en">English</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    <span id="dbMatchBadge" class="hidden font-mono-tech text-[10px] bg-white/10 text-white px-2 py-1 rounded-sm">DB MATCH FOUND</span>
                </div>

                <textarea 
                    id="outputText"
                    readonly
                    class="w-full h-full bg-transparent p-6 pt-16 text-2xl resize-none focus:outline-none font-mono-tech text-[var(--nothing-red)] leading-relaxed transition-colors duration-200"
                    placeholder="..."
                ></textarea>

                <button onclick="copyToClipboard()" class="absolute bottom-6 right-6 flex items-center gap-2 px-4 py-2 bg-white/5 border border-white/10 rounded-full hover:bg-white/10 transition-all text-gray-400 hover:text-white active:scale-95 z-10">
                    <span class="font-mono-tech text-xs uppercase">Copy</span>
                </button>
            </div>
        </main>

        <footer class="bg-[#0a0a0a] border-t border-white/10 text-gray-500 p-3 flex justify-between items-center text-[10px] font-mono-tech uppercase tracking-widest">
            <div class="flex items-center gap-2">
                <div id="systemStatus" class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.5)]"></div>
                <span id="statusText">SYSTEM ONLINE</span>
            </div>
            <div class="flex gap-4 opacity-50">
                <span>DB: INTEGRATED</span>
                <span>SEC: ACTIVE</span>
            </div>
        </footer>
    </div>

    <script>
        // --- 1. INTEGRATED DATABASE (Vyčištěná verze) ---
        const database = [
            {"question": "When a new motherboard is being installed, between which two components must thermal compound be applied?", "correct_answers": ["CPU", "heat sink"]},
            {"question": "A technician is explaining the differences between inkjet printers and laser printers to a customer. Which two comparisons should the technician make?", "correct_answers": ["Inkjet printers are less expensive as an initial purchase than laser printers.", "The laser printer output is dry after printing, but an inkjet printer may still have wet ink on the paper after printing."]},
            {"question": "Which three components are typically found in laser printer maintenance kits?", "correct_answers": ["fuser assembly", "pickup rollers", "transfer rollers"]},
            {"question": "Which three features can be configured in the BIOS settings to secure a computer?", "correct_answers": ["drive encryption", "TPM", "passwords"]},
            {"question": "What are two safety hazards when dealing with laser printers?", "correct_answers": ["high voltage", "hot components"]},
            {"question": "What three values must be added to the IPv4 properties of a NIC in order for a computer to have basic connectivity with the network?", "correct_answers": ["subnet mask", "default gateway", "IP address"]},
            {"question": "After a technician tests a theory of probable causes, what action should the technician take if the testing did not identify an exact cause?", "correct_answers": ["Establish a new theory of probable causes."]},
            {"question": "What two motherboard components control the system boot operations?", "correct_answers": ["BIOS chip", "UEFI chip"]},
            {"question": "What are two types of wired high-speed Internet connections?", "correct_answers": ["cable", "DSL"]},
            {"question": "In what two situations would UDP be better than TCP as the preferred transport protocol?", "correct_answers": ["when a faster delivery mechanism is needed", "when delivery overhead is not an issue"]},
            {"question": "Which two laptop components are considered replaceable by the customer?", "correct_answers": ["battery", "RAM"]},
            {"question": "A user wants to synchronize some apps, movies, music, and ebooks between mobile devices. What are the two types of connections used to synchronize this type of data?", "correct_answers": ["Wi-Fi", "USB"]},
            {"question": "A computer technician is installing a RAID. If the RAID uses striping with parity, which RAID level is the technician using?", "correct_answers": ["5"]},
            {"question": "A computer technician is installing a RAID. If the RAID uses mirroring and striping, which RAID level is the technician using?", "correct_answers": ["10"]},
            {"question": "A computer technician is installing a RAID. If the RAID uses striping with double parity, which RAID level is the technician using?", "correct_answers": ["6"]},
            {"question": "A computer technician is installing a RAID. If the RAID uses mirroring, which RAID level is the technician using?", "correct_answers": ["1"]},
            {"question": "A computer technician is installing a RAID. If the RAID uses striping (without parity or mirroring), which RAID level is the technician using?", "correct_answers": ["0"]},
            {"question": "Which security technique should be recommended for drive redundancy?", "correct_answers": ["Implement a RAID."]},
            {"question": "Which security technique should be recommended for phishing?", "correct_answers": ["Provide security awareness training."]},
            {"question": "Which security technique should be recommended for protecting a computer from someone using a bootable disk containing hacking tools?", "correct_answers": ["Disable ports."]},
            {"question": "Which security technique should be recommended for a manager traveling who needs access to internal corporate resources?", "correct_answers": ["Use a VPN."]},
            {"question": "Which security technique should be recommended for a small company that wants stateful firewall services?", "correct_answers": ["Buy an ASA."]},
            {"question": "Which security technique should be recommended for a company that wants a device to monitor incoming and outgoing traffic and stop any malicious activity?", "correct_answers": ["Buy an IPS."]},
            {"question": "Which security technique should be recommended for a machine where the antimalware software cannot remove all of the malware?", "correct_answers": ["Use Windows Safe Mode."]},
            {"question": "Which term describes a file system that supports a partition size up to 16 exabytes?", "correct_answers": ["NTFS"]},
            {"question": "Which term describes a partition that is used to store and boot an operating system by default?", "correct_answers": ["active partition"]},
            {"question": "Which term describes a file system for USB flash drives that supports files larger than 4 GB?", "correct_answers": ["exFAT"]},
            {"question": "Which term describes a partition that supports up to 23 logical drives?", "correct_answers": ["extended partition"]},
            {"question": "Which term describes a type of partition that would only exist on a hard disk that has an MBR?", "correct_answers": ["logical drive"]},
            {"question": "Which term describes a file system for optical disk media?", "correct_answers": ["CDFS"]},
            {"question": "Users in a company have complained about network performance. After investigation, the IT staff has determined that the attacker is using a vulnerability that is known to the software vendor, but not patched yet. What is the type of network attack?", "correct_answers": ["zero-day"]},
            {"question": "Users in a company have complained about network performance. After investigation, the IT staff has determined that zombies were used to attack the firewall. What is the type of network attack?", "correct_answers": ["DDoS"]},
            {"question": "Users in a company have complained about network performance. After investigation, the IT staff has determined that the attacker is using a table of words that potentially could be used as passwords. What is the type of network attack?", "correct_answers": ["dictionary"]},
            {"question": "Users in a company have complained about network performance. After investigation, the IT staff has determined that the attacker injected false records on the server that translates IP addresses to domain names. What is the type of network attack?", "correct_answers": ["DNS poisoning"]},
            {"question": "Users in a company have complained about network performance. After investigation, the IT staff has determined that the attacker is using a technique that compares hashed passwords to potential hashes the hacker has. What is the type of network attack?", "correct_answers": ["rainbow table"]},
            {"question": "Users in a company have complained about network performance. After investigation, the IT staff has determined that the attacker was using a specific technique that affected the TCP three-way handshake. What is the type of network attack?", "correct_answers": ["SYN flood"]},
            {"question": "A technician is working on a laptop and an error message about decryption appears when opening an email. What is a possible solution?", "correct_answers": ["Install an appropriate certificate."]},
            {"question": "A technician is working on a laptop and a key on the keyboard is not responding as it should. What is a possible solution?", "correct_answers": ["Clean with compressed air."]},
            {"question": "A technician is working on a laptop and GPS is not functioning. What is a possible solution?", "correct_answers": ["Verify that airplane mode is not activated."]},
            {"question": "Why would a manager need to use the tracert command?", "correct_answers": ["to display a list of the near-side router interfaces between the source device and the destination device"]},
            {"question": "Why would a manager need to use the sfc command?", "correct_answers": ["to scan and verify the integrity of all protected system files and replace incorrect versions with correct versions"]},
            {"question": "Why would a technician need to use the DISM command?", "correct_answers": ["to repair, prepare, and fix Windows images and the recovery image within an installation of the operating system"]},
            {"question": "Why would a technician need to use the tasklist command?", "correct_answers": ["to display a list of current processes running on a local or a remote computer"]},
            {"question": "Why would an analyst need to use the taskkill command?", "correct_answers": ["to end one or more processes on a PC based on process ID or image name"]},
            {"question": "Why would an analyst need to use the msconfig command?", "correct_answers": ["to select some programs that will automatically run at startup"]},
            {"question": "Why would an analyst need to use the dir command?", "correct_answers": ["to show all of the files in the current directory"]},
            {"question": "Why would a bank manager need to use the gpupdate command?", "correct_answers": ["to make the PC synchronize with new group policy settings"]},
            {"question": "Why would a bank manager need to use the gpresult command?", "correct_answers": ["to verify the settings that are suspected to be incorrect"]},
            {"question": "Why would a lawyer need to use the cd command?", "correct_answers": ["to change from the current working folder to another folder"]}
        ];

        // --- 2. LOGIC & VARIABLES ---
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const magicButton = document.getElementById('magicButton');
        const dbMatchBadge = document.getElementById('dbMatchBadge');
        const modeLabel = document.getElementById('modeLabel');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');

        let debounceTimer;
        let currentTranslation = "";
        let currentDBAnswer = null;
        
        // Load preference (Cookie/Storage)
        let isCheatMode = localStorage.getItem('nothing_cheat_mode') === 'true';

        // Apply initial state
        updateUIState();

        // --- 3. INPUT HANDLING ---
        inputText.addEventListener('input', () => {
            const text = inputText.value;
            
            // Check DB immediately (sync)
            const found = findInDatabase(text);
            
            if (found) {
                currentDBAnswer = found.correct_answers.join("\n\n");
                dbMatchBadge.classList.remove('hidden');
            } else {
                currentDBAnswer = null;
                dbMatchBadge.classList.add('hidden');
            }

            // Decide what to show instantly based on Mode
            if (isCheatMode && currentDBAnswer) {
                outputText.value = currentDBAnswer;
            }

            // Fetch Translation (async) for the "Normal Mode"
            clearTimeout(debounceTimer);
            if (text.trim() !== '') {
                debounceTimer = setTimeout(() => {
                    if (!isCheatMode || !currentDBAnswer) { // Only fetch if we need to show it
                        performTranslation(text);
                    } else {
                        // Even if in cheat mode, fetch translation quietly in bg so we can swap back
                        performTranslation(text, true); 
                    }
                }, 800);
            } else {
                outputText.value = '';
                currentTranslation = '';
            }
        });

        // --- 4. DATABASE SEARCH (NORMALIZED) ---
        function findInDatabase(query) {
            if (!query || query.length < 5) return null;
            
            const cleanQuery = query.toLowerCase().replace(/[^a-z0-9]/g, "");
            
            // 1. Exact/Close Match
            return database.find(item => {
                const cleanQ = item.question.toLowerCase().replace(/[^a-z0-9]/g, "");
                return cleanQ.includes(cleanQuery) || cleanQuery.includes(cleanQ);
            });
        }

        // --- 5. TRANSLATION (API) ---
        async function performTranslation(text, silent = false) {
            if (!text) return;
            
            try {
                // Read current language selection
                const sLang = sourceLang.value;
                const tLang = targetLang.value;

                // Using MyMemory API (Standard, Free, No Auth required)
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sLang}|${tLang}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.responseStatus === 200) {
                    currentTranslation = data.responseData.translatedText;
                    if (!silent && (!isCheatMode || !currentDBAnswer)) {
                        outputText.value = currentTranslation;
                    }
                }
            } catch (e) {
                console.error("Translation offline");
                if (!silent && !isCheatMode) outputText.value = "Translation Error (Check Net)";
            }
        }

        // --- 6. TOGGLE MODES (THE RED BUTTON) ---
        function toggleCheatMode() {
            isCheatMode = !isCheatMode;
            localStorage.setItem('nothing_cheat_mode', isCheatMode); // Save safely
            
            updateUIState();
            refreshOutput();
        }

        function updateUIState() {
            if (isCheatMode) {
                magicButton.classList.add('mode-active');
                modeLabel.innerText = "OVERRIDE ACTIVE";
                modeLabel.style.color = "#D71921";
                outputText.style.color = "#D71921"; // Red text for answer
            } else {
                magicButton.classList.remove('mode-active');
                modeLabel.innerText = "STANDARD MODE";
                modeLabel.style.color = "#6b7280";
                outputText.style.color = "#E6E6E6"; // Grey text for translation
            }
        }

        function refreshOutput() {
            // Swap text immediately
            if (isCheatMode && currentDBAnswer) {
                outputText.value = currentDBAnswer;
            } else {
                outputText.value = currentTranslation || "Waiting for input...";
            }
        }

        function clearText() {
            inputText.value = '';
            outputText.value = '';
            currentTranslation = '';
            currentDBAnswer = null;
            dbMatchBadge.classList.add('hidden');
            inputText.focus();
        }

        function copyToClipboard() {
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
