<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Translator (External DB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Silkscreen&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="database.js"></script>

    <style>
        :root { --nothing-red: #D71921; --nothing-dark: #0a0a0a; --nothing-text: #E6E6E6; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--nothing-text);
            overflow-x: hidden;
        }
        .font-nothing { font-family: 'Silkscreen', cursive; }
        .font-mono-tech { font-family: 'Space Mono', monospace; }
        textarea { caret-color: var(--nothing-red); }
        textarea:focus { outline: none; }
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        select {
            appearance: none; background: transparent; border: none; color: inherit;
            font-family: 'Silkscreen', cursive; font-size: 10px; cursor: pointer; text-transform: uppercase;
            padding-right: 1.5em;
        }
        .mode-active {
            box-shadow: 0 0 10px #D71921, 0 0 20px #D71921;
            background-color: #D71921 !important; border-color: #D71921 !important;
        }
        /* Skrytí scrollbaru pro čistý vzhled */
        textarea::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl glass-panel rounded-[2rem] overflow-hidden flex flex-col relative">
        
        <header class="flex justify-between items-center p-6 border-b border-white/10 bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 rounded-full bg-[#333] border border-white/10"></div>
                <div class="w-3 h-3 rounded-full bg-[#333] border border-white/10"></div>
                <div id="magicButton" onclick="toggleCheatMode()" class="w-3 h-3 rounded-full bg-[#262626] border border-white/10 cursor-pointer hover:bg-[var(--nothing-red)] transition-all"></div>
            </div>
            <div class="flex flex-col items-end">
                <h1 class="font-nothing text-xl text-white">Translator<span class="text-[#D71921]">(1)</span></h1>
                <div id="modeLabel" class="text-[9px] font-mono-tech text-gray-500 tracking-widest">STANDARD MODE</div>
            </div>
        </header>

        <main class="flex flex-col md:flex-row h-[450px]">
            <div class="flex-1 relative border-b md:border-b-0 md:border-r border-white/10 flex flex-col p-6">
                <div class="absolute top-4 left-6 border border-white/20 rounded px-2 py-1 bg-white/5">
                    <select id="sourceLang" onchange="runTranslation()">
                        <option value="en">English</option>
                        <option value="cs">Czech</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <textarea id="inputText" class="w-full h-full bg-transparent mt-8 text-xl font-light text-white/90 resize-none placeholder-gray-700" placeholder="Type here..."></textarea>
                <button onclick="clearAll()" class="absolute top-4 right-6 text-gray-500 hover:text-white">✕</button>
            </div>

            <div class="flex-1 relative bg-[#050505] flex flex-col p-6">
                <div class="absolute top-4 left-6 border border-red-900/30 bg-red-900/10 rounded px-2 py-1">
                    <select id="targetLang" onchange="runTranslation()" class="text-[#D71921]">
                        <option value="cs">Czech</option>
                        <option value="en">English</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div id="dbMatchBadge" class="hidden absolute top-5 left-24 font-mono-tech text-[9px] text-green-500 border border-green-900 bg-green-900/20 px-2 rounded">MATCH</div>

                <textarea id="outputText" readonly class="w-full h-full bg-transparent mt-8 text-xl font-mono-tech text-[#D71921] resize-none" placeholder="..."></textarea>
                
                <button onclick="copyOut()" class="absolute bottom-6 right-6 text-xs font-mono-tech text-gray-500 hover:text-white border border-white/10 px-3 py-1 rounded-full">COPY</button>
            </div>
        </main>
        
        <footer class="p-2 flex justify-between text-[9px] font-mono-tech text-gray-600 bg-black/40">
            <span id="dbStatus">DB: CHECKING...</span>
            <span>SEC: ACTIVE</span>
        </footer>
    </div>

    <script>
        // PROMĚNNÉ
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const magicButton = document.getElementById('magicButton');
        const modeLabel = document.getElementById('modeLabel');
        const dbMatchBadge = document.getElementById('dbMatchBadge');
        
        let debounceTimer;
        let currentTranslation = "";
        let currentDBAnswer = null;
        let database = [];
        let isCheatMode = localStorage.getItem('cheat_mode') === 'true';

        // 1. NAČTENÍ DATABÁZE (z externího souboru database.js)
        window.onload = function() {
            if (window.globalDatabase) {
                database = window.globalDatabase;
                document.getElementById('dbStatus').innerText = "DB: CONNECTED (" + database.length + ")";
                document.getElementById('dbStatus').style.color = "#4ade80"; // Zelená
            } else {
                document.getElementById('dbStatus').innerText = "DB: NOT FOUND";
                document.getElementById('dbStatus').style.color = "red";
                alert("Chyba: Soubor database.js nebyl nalezen nebo obsahuje chyby.");
            }
            updateUI();
        };

        // 2. HLAVNÍ FUNKCE PŘI PSANÍ (Optimalizováno pro rychlost)
        inputText.addEventListener('input', () => {
            const text = inputText.value;
            
            // A. Okamžité hledání v databázi (Sync = nejrychlejší)
            const match = findInDB(text);
            
            if (match) {
                currentDBAnswer = match.correct_answers.join("\n\n");
                dbMatchBadge.classList.remove('hidden');
            } else {
                currentDBAnswer = null;
                dbMatchBadge.classList.add('hidden');
            }

            // B. Okamžité zobrazení odpovědi (pokud jsme v cheat módu)
            if (isCheatMode && currentDBAnswer) {
                outputText.value = currentDBAnswer;
                return; // Nepřekládat, pokud už ukazujeme odpověď
            }

            // C. Překlad (s prodlevou 500ms aby se API nezahltilo)
            clearTimeout(debounceTimer);
            if (text.length > 2) {
                outputText.placeholder = isCheatMode ? "..." : "Translating...";
                debounceTimer = setTimeout(() => runTranslation(), 500);
            } else {
                outputText.value = "";
            }
        });

        // 3. FUNKCE HLEDÁNÍ (Fuzzy search)
        function findInDB(query) {
            if (!database || query.length < 10) return null;
            // Odstraní mezery a speciální znaky pro lepší shodu
            const cleanQ = query.toLowerCase().replace(/[^a-z0-9]/g, "");
            return database.find(item => {
                const cleanItem = item.question.toLowerCase().replace(/[^a-z0-9]/g, "");
                return cleanItem.includes(cleanQ) || cleanQ.includes(cleanItem);
            });
        }

        // 4. API PŘEKLAD
        async function runTranslation() {
            const text = inputText.value;
            if (!text) return;

            // Pokud jsme v cheat módu a máme odpověď, překlad nestahujeme (šetříme data/čas)
            if (isCheatMode && currentDBAnswer) return;

            const sl = document.getElementById('sourceLang').value;
            const tl = document.getElementById('targetLang').value;

            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sl}|${tl}`);
                const data = await res.json();
                if(data.responseStatus === 200) {
                    currentTranslation = data.responseData.translatedText;
                    if (!isCheatMode || !currentDBAnswer) {
                        outputText.value = currentTranslation;
                    }
                }
            } catch(e) { console.log("Translation API error"); }
        }

        // 5. PŘEPÍNAČ (RED DOT)
        function toggleCheatMode() {
            isCheatMode = !isCheatMode;
            localStorage.setItem('cheat_mode', isCheatMode);
            updateUI();
            
            // Okamžité prohození textu
            if (isCheatMode && currentDBAnswer) {
                outputText.value = currentDBAnswer;
            } else {
                outputText.value = currentTranslation || "";
            }
        }

        function updateUI() {
            if (isCheatMode) {
                magicButton.classList.add('mode-active');
                modeLabel.innerText = "OVERRIDE ACTIVE";
                modeLabel.style.color = "#D71921";
                outputText.style.color = "#D71921";
            } else {
                magicButton.classList.remove('mode-active');
                modeLabel.innerText = "STANDARD MODE";
                modeLabel.style.color = "#666";
                outputText.style.color = "#E6E6E6";
            }
        }

        function clearAll() {
            inputText.value = "";
            outputText.value = "";
            currentTranslation = "";
            currentDBAnswer = null;
            dbMatchBadge.classList.add('hidden');
            inputText.focus();
        }

        function copyOut() {
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
